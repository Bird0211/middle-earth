<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Middle Earth</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../manage/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../manage/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="../manage/css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../manage/css/ace.min.css" />

		<!--[if lte IE 9]>

		<![endif]-->
		<link rel="stylesheet" href="../manage/css/ace.onpage-help.css" />

		<link rel="stylesheet" href="../manage/css/toastr/toastr.min.css" />

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="../manage/js/html5shiv.js"></script>
		<script src="../manage/js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="login-layout light-login">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="red">Middle-Earth</span>
									<span class="grey" id="id-text2">System</span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy; Mee</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">

								<div id="signup-box" class="signup-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												Reset Password
											</h4>

											<div class="space-6"></div>
											<p> Enter your details to begin: </p>

											<form>
												<fieldset>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="oripwd" type="password" class="form-control" placeholder="Password" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="pwd" type="password" class="form-control" placeholder="New password" />
															<i class="ace-icon fa fa-retweet"></i>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="ace-icon fa fa-refresh"></i>
															<span class="bigger-110">Reset</span>
														</button>

														<button type="button" id="resetpwd" class="width-65 pull-right btn btn-sm btn-success">
															<span class="bigger-110">确定</span>

															<i class="ace-icon fa fa-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

									</div><!-- /.widget-body -->
								</div><!-- /.signup-box -->
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">Dark</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">Blur</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">Light</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../manage/js/jquery.min.js'>"+"<"+"/script>");

<script type="text/javascript">
 window.jQuery || document.write("<script src='../manage/js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../manage/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="../manage/js/bootstrap.min.js"></script>
		<script src="../manage/js/basic_config.js"></script>
		<script src="../manage/js/manage.js"></script>
		<script src="../manage/js/toastr/toastr.min.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
                toastr.options.positionClass = 'toast-top-center';

			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });

			 $('#resetpwd').on('click',function () {
				 var token = manage.getToken();
				 var oripwd = $('#oripwd').val();
				 var pwd = $('#pwd').val();
				 if(!oripwd || !pwd){
                     toastr.error("请填写完整信息！");
                     return;
				 }
                 var url = baseurl+"/manage/resetPwd";

                 var data = {};
				 data.token = token;
				 data.oriPassWord = oripwd;
				 data.password = pwd;
				 SendJsonData(url,JSON.stringify(data),true,function (data) {
                     if(data.statusCode == 0) {
                         toastr.success("设置成功！");
                         setTimeout("window.location.href = '/manage/login.html'", 3000 );

                     }else {
                         toastr.error("设置失败，请联系管理员！");

                     }
                 });
             });

			 
			});
		</script>
	</body>
</html>
